<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Fade Effect</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
  }

  .bg-container {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
  }

  .bg-image {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    transition: opacity 2s ease-in-out;
  }

  #bg1 {
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80');
    opacity: 1;
    z-index: 1;
  }

  #bg2 {
    background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1950&q=80');
    opacity: 0;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="bg-container">
  <div id="bg1" class="bg-image"></div>
  <div id="bg2" class="bg-image"></div>
</div>

<script>
  const bg1 = document.getElementById('bg1');
  const bg2 = document.getElementById('bg2');

  let showingFirst = true;

  setInterval(() => {
    if(showingFirst) {
      bg1.style.opacity = '0';
      bg2.style.opacity = '1';
    } else {
      bg1.style.opacity = '1';
      bg2.style.opacity = '0';
    }
    showingFirst = !showingFirst;
  }, 5000); // change image every 5 seconds
</script>

</body>
</html>
