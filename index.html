<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Inner Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0a0a0a;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .bg-blur {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #00ffd5 10%, transparent 60%),
                  radial-gradient(circle at 70% 70%, #ffffff18 10%, transparent 60%);
      filter: blur(120px);
      z-index: 0;
    }

    #mc_embed_signup {
      background: #0f0f0f;
      color: #f5f5f5;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      z-index: 1;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1.2s ease-out;
      position: relative;
    }

    #mc_embed_signup h2 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    }

    .mc-field-group {
      margin-bottom: 20px;
    }

    .mc-field-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #d3d3d3;
    }

    .mc-field-group input {
      width: 100%;
      padding: 12px 14px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #f0f0f0;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .mc-field-group input:focus {
      border-color: #00ffd5;
      outline: none;
    }

    .button {
      width: 100%;
      padding: 14px;
      background-color: #00ffd5;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #00e6c0;
    }

    .indicates-required {
      display: none;
    }

    #mce-responses {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }

    .response {
      color: #ff6b6b;
    }

    .optionalParent p {
      display: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div id="mc_embed_signup">
    <form action="https://carrd.us3.list-manage.com/subscribe/post?u=16e42f0740bd3a6366e1e8c66&amp;id=0c302eeba8&amp;f_id=001a43e2f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
      <h2>Enter The Inner Circle</h2>
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address</label>
        <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
      </div>
      <div class="mc-field-group">
        <label for="mce-FNAME">First Name</label>
        <input type="text" name="FNAME" class="text" id="mce-FNAME">
      </div>
      <div id="mce-responses" class="clear foot">
        <div class="response" id="mce-error-response" style="display:none;"></div>
        <div class="response" id="mce-success-response" style="display:none;"></div>
      </div>
      <div aria-hidden="true" style="position: absolute; left: -5000px;">
        <input type="text" name="b_16e42f0740bd3a6366e1e8c66_0c302eeba8" tabindex="-1" value="">
      </div>
      <div class="clear">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
      </div>
    </form>
  </div>

  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>
    (function($) {
      window.fnames = new Array();
      window.ftypes = new Array();
      fnames[0] = 'EMAIL'; ftypes[0] = 'email';
      fnames[1] = 'FNAME'; ftypes[1] = 'text';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
  </script>
</body>
</html>
